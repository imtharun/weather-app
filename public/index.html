<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body class="font-roboto">
    <main class="flex justify-center flex-col items-center w-full min-h-screen">
      <h1 class="text-center text-2xl font-bold sm:text-3xl">
        Check the weather in your City ☁️
      </h1>
      <section class="m-6">
        <label for="input__city"></label>
        <input
          class="
            inp
            rounded-full
            shadow-xl
            py-2
            px-4
            border-2 border-gray-500
            focus:border-gray-500
            outline-none
          "
          value=""
          placeholder="Enter the city name..."
          type="text"
          id="input__city"
        />
        <div class="m-4">
          <button
            class="
              btn
              shadow-xl
              bg-green-400
              hover:bg-green-600
              py-3
              font-bold
              px-5
              mx-2
              rounded-full
            "
          >
            Check
          </button>
          <button
            class="
              btn__clear
              shadow-xl
              bg-green-400
              hover:bg-green-600
              py-3
              font-bold
              px-5
              rounded-full
            "
          >
            Clear
          </button>
        </div>
      </section>
      <section
        class="
          cnt
          grid grid-cols-new
          gap-2
          h-72
          max-h-72
          shadow-2xl
          p-4
          overflow-y-scroll
          sm:grid-cols-new4
          bg-slate-400
          rounded-lg
        "
      ></section>
      <p class="error__msg hidden absolute bottom-1 sm:bottom-8 m-5 font-bold text-red-600">
        Invalid city name ❌
      </p>
    </main>
  </body>
</html>
